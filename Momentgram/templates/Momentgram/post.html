{% extends 'Momentgram/base.html' %}
{% block content %}

{% load static %}
<div>
    <div class="login-container" style="margin-top: 20px;">
        <h2 class="title1" style="margin-top: 15px;">Post A New Photo</h2>
        <div class="container" >

 
    		<form id="form" action="" method="post" enctype="multipart/form-data">

    			{% csrf_token %}

                <div class="container">

                    <label class="input-label">Description</label>
    				<input class="input" type="text"  id="description" name="description" placeholder="Description" required />
    			
    				<input style="font-size: 10px; color: #FFF" type="file" accept="image/*" name="image" />
    				
    				<input id="login" type="submit" value="Upload" style="margin-top: 10px;">

                </div>
    		</form>
        </div>
    </div>
</div>

{% endblock %}
